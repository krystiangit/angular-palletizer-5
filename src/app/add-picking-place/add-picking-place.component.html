

<ng-template>
  <div id="set-workspace" class="drag-box"  cdkDrag>


      <h3 class="workspace-header">Picking place editor</h3>


    <mat-tab-group color="accent" class="tabs-container">

      <mat-tab label="Position" class="tab">
        <div class="tab-box mat-elevation-z4">
          <form class="form">
            <mat-form-field class="form-full-width">
              <mat-label>Position X [mm]</mat-label>
              <input type="number" matInput placeholder="100" [(ngModel)]="pickingPlace.posX" value="kcs.posX" name="inputKcsPosX">
            </mat-form-field>
            <mat-form-field class="form-full-width">
              <mat-label>Position Y [mm]</mat-label>
              <input type="number" matInput placeholder="100" [(ngModel)]="pickingPlace.posY" value="kcs.posY" name="inputKcsPosY">
            </mat-form-field>
            <mat-form-field class="form-full-width">
              <mat-label>Position Z [mm]</mat-label>
              <input type="number" matInput placeholder="100" [(ngModel)]="pickingPlace.posZ" value="kcs.posZ" name="inputKcsPosz">
            </mat-form-field>
            <button class="mat-raised-button" (click)="addPickingPlace()">Add</button>
          </form>
        </div>

      </mat-tab>


    </mat-tab-group>
  </div>
  </ng-template>

  <!--
  <button (click)="openDialog()">Open a draggable dialog</button>
  -->
