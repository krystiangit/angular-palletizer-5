

<ng-template>
  <div id="set-workspace" class="drag-box"  cdkDrag>


      <h3 class="workspace-header">Picking place editor</h3>

    <div class="drag-handle"  cdkDragHandle>
      <svg width="30px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>


    <mat-tab-group color="accent" class="tabs-container">

      <mat-tab label="Position" class="tab">
        <div class="tab-box mat-elevation-z4">
          <form class="form">
            <mat-form-field class="form-full-width">
              <mat-label>Position X [mm]</mat-label>
              <input matInput placeholder="100" [(ngModel)]="pickingPlace.posX" value="kcs.posX" name="inputKcsPosX">
            </mat-form-field>
            <mat-form-field class="form-full-width">
              <mat-label>Position Y [mm]</mat-label>
              <input matInput placeholder="100" [(ngModel)]="pickingPlace.posY" value="kcs.posY" name="inputKcsPosY">
            </mat-form-field>
            <mat-form-field class="form-full-width">
              <mat-label>Position Z [mm]</mat-label>
              <input matInput placeholder="100" [(ngModel)]="pickingPlace.posZ" value="kcs.posZ" name="inputKcsPosz">
            </mat-form-field>
            <button class="mat-raised-button" (click)="addPickingPlaceButton.emit($event)">Add</button>
          </form>
        </div>

      </mat-tab>


    </mat-tab-group>
  </div>
  </ng-template>

  <!--
  <button (click)="openDialog()">Open a draggable dialog</button>
  -->
