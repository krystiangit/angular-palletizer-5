    <div class="pallet" *ngFor="let pallet of pallets; let index=index" cdkDrag
    [ngStyle]="{
      'width.px': pallet.width,
      'height.px':pallet.length,
      'left.px':pallet.posX,
      'top.px':pallet.posY
    }">
<!--
    <div class="pallet" *ngFor="let pallet of pallets; let index=index" cdkDrag   [ngStyle]="{'width.px': '#pallet.width' }" >#{{pallet.width}}
     <div class="pallet" *ngFor="let pallet of pallets; let index=index" cdkDrag [ngStyle]="{'width.px': '400' }"> -->
      <div
      [(ngModel)]="pallet.palletName"
      name="{{pallet.palletName}}"
      id="{{pallet.id}}"
      ngDefaultControl>
        <label>{{pallet.palletName}}</label>
        <!--
        <label>{{pallet.id}}</label>
        -->
      </div>
      <button type="button" (click)="deletePallet(pallet.id)"> delete </button>
    </div>

    <div id="testDiv" *ngIf="setWorkspace !=null">
<textarea>{{setWorkspace.height}} height</textarea>
<textarea>{{setWorkspace.width}} width</textarea>
    </div>
