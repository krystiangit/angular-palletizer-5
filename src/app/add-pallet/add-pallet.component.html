

<ng-template>
<div id="add-pallet" class="drag-box"  cdkDrag>
  <div class="drag-handle"  cdkDragHandle>
    <svg width="30px" fill="currentColor" viewBox="0 0 24 24">
      <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </div>

  <mat-tab-group color="accent" class="tabs-container">

    <mat-tab label="Pallet dimension" class="tab">
      <div class="tab-box mat-elevation-z4">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Width [mm]</mat-label>
            <input matInput placeholder="100" value="800">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Length [mm]</mat-label>
            <input matInput placeholder="100" value="1200">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Height [mm]</mat-label>
            <input matInput placeholder="100" value="150">
          </mat-form-field>


        </form>



        <h4>mat select</h4>
        <mat-form-field>
          <mat-label>Favorite animal</mat-label>
          <mat-select [formControl]="animalControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let animal of animals" [value]="animal">
              {{animal.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
          <mat-hint>{{animalControl.value?.sound}}</mat-hint>
        </mat-form-field>

        <h4>native html select</h4>
        <mat-form-field>
          <mat-label>Select your car (required)</mat-label>
          <select matNativeControl required [formControl]="selectFormControl">
            <option label="--select something --"></option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
          <mat-error *ngIf="selectFormControl.hasError('required')">
            This field is required
          </mat-error>
          <mat-hint>You can pick up your favorite car here</mat-hint>
        </mat-form-field>



      </div>
    </mat-tab>

    <mat-tab label="Pallet position" class="tab" >
      <div class="tab-box mat-elevation-z4">
        content
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
</ng-template>
