
<main>
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar sie-theme">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-toolbar">SIE-Palletizer</h1>
      <div class="separator"></div>
      <div class="toolbar-menu">
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item>Log in</button>
          <button mat-menu-item>Settings</button>
          <button mat-menu-item type = button (click)="appChildWorkspace.addPallet()" >Add pallet</button> <!---Help-->
          <button mat-menu-item >About</button> <!---About-->
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" mode="over">
      <mat-sidenav #snav>
        <mat-nav-list>
          <a mat-list-item type="button" (click)="appChildSetWorkspace.openDialog()">Set Workspace</a>
          <a mat-list-item>Set KCS</a>
          <a mat-list-item type="button" (click)="appChildAddPallet.openDialog()">Add Pallet</a>
          <a mat-list-item>Add Picking place</a>
          <a mat-list-item>Add Box</a>
          <a mat-list-item type="button" (click)="appChildWorkspace.addPallet()">Add test</a>

  <!--
  <a mat-list-item type="button" (click)="appChildWorkspace.addPallet1()">Add test</a>
  -->


        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>

        <app-add-pallet #appChildAddPallet (buttonClick)="onButtonClick($event)"></app-add-pallet>
        <app-set-workspace #appChildSetWorkspace></app-set-workspace>
        <app-workspace #appChildWorkspace [parentsValue] = "parentsValue"></app-workspace>

        <!--
<app-test-child #appTest
        style="position: absolute;
        top:100px;
        z-index: 1;"
        [parentsValue] = "parentsValue"
        ></app-test-child>
        -->



      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

</main>
