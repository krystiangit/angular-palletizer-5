
<main>
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar sie-theme">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-toolbar">SIE-Palletizer</h1>
      <div class="separator"></div>
      <div class="toolbar-menu">
        <mat-menu #appMenu="matMenu">
          <!--<button mat-menu-item>Log in</button>
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Help</button>
          <button mat-menu-item >About</button>-->
          <button mat-menu-item (click)=childMeshComponent.deleteBoxOfPp()>delete last box from picking place</button>
          <button mat-menu-item (click)=childMeshComponent.deleteBoxOfPallet()>delete last box from pallet</button>
          <button mat-menu-item (click)=childMeshComponent.deletePallet()>delete last pallet</button>
          <button mat-menu-item (click)=childMeshComponent.deletePp()>delete last picking place</button>
          <!--<button mat-menu-item (click)=childMeshComponent.saveToJson()>save to JSON</button>-->
          <button mat-menu-item (click)=childMeshComponent.httpGet()>Load project</button>
          <button mat-menu-item (click)=childMeshComponent.post()>Save project</button>
          <button mat-menu-item (click)="appChildPlcConnect.openDialog()">Send to PLC</button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" mode="over" [hasBackdrop]="false">
      <!--[hasBackdrop]="false"  put in parameters of sidenav container to get off backdrop-->
      <mat-sidenav #snav>
        <mat-nav-list>
         <!--  <a mat-list-item (click)="appChildSetWorkspace.openDialog()">Set Workspace</a> -->
          <a mat-list-item (click)="appChildAddPallet.openDialog()">Add pallet</a>
          <a mat-list-item (click)="appChildAddPickingPlace.openDialog()">Add picking place</a>
          <a mat-list-item (click)="appChildAddBox.openDialog('define')">Define box</a>
          <a mat-list-item (click)="appChildAddBox.openDialog('add')">Add box</a>
          <a mat-list-item (click)="appChildAddBox.openDialog('define-tray')">Define tray</a>
          <a mat-list-item (click)="appChildAddBox.openDialog('add-tray')">Add tray</a>
          <a mat-list-item (click)="appChildAddBox.openDialog('add')">Define layer</a>
          <a mat-list-item (click)="appChildAddBox.openDialog('add')">Add layer</a>
          <!-- <a mat-list-item (click)="appMesh.addPallet()">Add test</a> -->
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <app-add-pallet #appChildAddPallet></app-add-pallet>
        <app-add-box #appChildAddBox></app-add-box>
        <app-set-workspace #appChildSetWorkspace></app-set-workspace>
        <app-add-picking-place #appChildAddPickingPlace></app-add-picking-place>
        <app-plc-connect #appChildPlcConnect></app-plc-connect>

        <app-mesh #appMesh></app-mesh>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

</main>
