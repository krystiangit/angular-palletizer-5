
<main>
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar sie-theme">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-toolbar">SIE-Palletizer</h1>
      <div class="separator"></div>
      <div class="toolbar-menu">
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item>Log in</button>
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Help</button>
          <button mat-menu-item >About</button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" mode="over" [hasBackdrop]="false">
      <!--[hasBackdrop]="false"  put in parameters of sidenav container to get off backdrop-->
      <mat-sidenav #snav>
        <mat-nav-list>
          <a mat-list-item (click)="appChildSetWorkspace.openDialog()">Set Workspace</a>
          <a mat-list-item (click)="appChildAddPallet.openDialog()">Add Pallet</a>
          <a mat-list-item (click)="appChildAddPickingPlace.openDialog()">Add Picking place</a>
          <a mat-list-item (click)="appChildAddBox.openDialog('define')">Define element</a>
          <a mat-list-item (click)="appChildAddBox.openDialog('add')">Add Box</a>
          <a mat-list-item (click)="appMesh.addPallet()">Add test</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <app-add-pallet #appChildAddPallet (addPalletButton)="addPalletButton($event)"></app-add-pallet>
        <app-add-box #appChildAddBox></app-add-box>
        <app-set-workspace #appChildSetWorkspace (saveSettingsButton)="saveSettingsWorkspaceButton($event)"></app-set-workspace>
        <app-add-picking-place #appChildAddPickingPlace (addPickingPlaceButton)="addPickingPlaceButton($event)"></app-add-picking-place>

        <app-mesh #appMesh></app-mesh>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
