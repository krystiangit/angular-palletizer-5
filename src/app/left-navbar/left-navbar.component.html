<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar class="toolbar sie-theme">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">SIE-Palletizer</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" mode="over">

    <mat-sidenav #snav
                 >
      <mat-nav-list>

        <a mat-list-item>
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item>Settings</button>
            <button mat-menu-item>Help</button>
          </mat-menu>

          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </a>


        <button (click)="clickAddPalletFunc()">Open a draggable dialog</button>


        <a mat-list-item>Add Pallet</a>
        <a mat-list-item>Add Picking place</a>
        <a mat-list-item>Add Box</a>

        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <h1 style="text-align:center; justify-content: center;">Workspace</h1>
      <app-add-pallet [clickAddPallet] = "clickAddPallet" ></app-add-pallet>
     </mat-sidenav-content>

  </mat-sidenav-container>
</div>
